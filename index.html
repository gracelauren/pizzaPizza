  <title>Pizza Pizza</title>

  <body>
  <div class="container">
  <div class="middle">
    <h2>Welcome to Pizza Pizza may I take your order?</h2>
    <div class="row">
        <form id="pizzaType">
          <div class="form-group styleMe">
            <div class="center">
            <select id="pizzaSize">
              <option value="Personal">Personal</option>
              <option  value="X-Small">X-Small</option>
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
              <option value="X-Large">X-Large</option>
            </select>
            </div>
          </div>
          <div class="styleMe-radio">
            <input type="radio"  id="cheese" class="pull-left " name="toppings" value="Cheese" style="display: none;">
            <label class="radio cheese" for="cheese">Cheese</label>

            <input type="radio"  id="pepperoni" class="pull-left" name="toppings" value="Pepperoni" style="display: none;">
            <label class="radio pepperoni" for="pepperoni">Pepperoni</label>
          </div>
          <!-- <div class="form-group styleMe">
            <label class="input">
              <input id="toppings" type="text" required>
              <span><span>Cheese or Pepperoni?</span></span>
            </label>
          </div> -->
           <div class="span7 text-center">
          <button type="submit" class="btn">Order My Pizza</button>
          </div>
        </form>
    </div>
      <div id="order">
        <h5>You ordered a <span class="customerOrder"></span> pizza. Which will have <span class="slicesInOrder"></span> pieces.</h5>
      </div>
  </div>
  </div>
